<div class="form-froup row">
  <div class="col-sm-10">
    <label class="col-sm-2 col-form-label">Department Name</label>
    <input type="text" class="form-control" [(ngModel)]="DepartmentName"
    placeholder="Enter Department Name">
  </div>
</div>
<button (click)="addDepartment()" *ngIf="dep.DepartmentID == 0" class="btn btn-primary mt-2">
  Add
</button>

<button (click)="updateDepartment()" *ngIf="dep.DepartmentID != 0" class="btn btn-primary mt-2">
  Update
</button>
